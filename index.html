<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Chicken Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./imagenes/mini-logo.png">
</head>
<body>
    <div class="contenedor-login">
        <!-- Lado izquierdo(logo) -->
        <div class="lado-izquierdo">
            <img src="./imagenes/logo broaster.png" alt="Logo Chicken Friends">
        </div>
        <!-- Lado derecho -->
        <div class="lado-derecho">
            <div class="login-box">
                <h1>Iniciar Sesión</h1>
                <h3>Introduce tu usuario <br> y contraseña</h3>
                <form id="form-login">
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Usuario/Código</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="text" id="codigo" class="form-control" placeholder="Usuario">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" id="contraseña" class="form-control" placeholder="********">
                        </div>
                    </div>
                    <p class="text-start">
                        <a href="https://www.google.com/search?q=outlook&oq=ou&gs_lcrp=EgZjaHJvbWUqEggBEAAYQxiDARixAxiABBiKBTIGCAAQRRg8MhIIARAAGEMYgwEYsQMYgAQYigUyEggCEAAYQxiDARixAxiABBiKBTIPCAMQRRg5GIMBGLEDGIAEMhIIBBAAGEMYgwEYsQMYgAQYigUyBggFEEUYPDIGCAYQRRg8MgYIBxBFGDzSAQgzNjE4ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8" target="_blank" class="link-light">Olvidé la contraseña!</a>
                    </p>
                    <div id="mensaje-error" class="text-center text-warning mb-2" style="display:none;"></div>
                    <button type="submit" class="btn btn-warning w-100 mb-3">Ingresar</button>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="recordar">
                        <label class="form-check-label" for="recordar">Recordar!</label>
                    </div>
                    <div class="divider">O</div>
                    <p class="text-center mb-0">
                        ¡Si no tienes cuenta la administracion te crea una!
                    </p>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
