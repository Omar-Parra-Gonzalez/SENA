<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios Internos | Chicken Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="icon" type="image/png" href="../../imagenes/mini-logo.png">
</head>
<body>
    <!-- Panel principal negro -->
    <main class="panel-negro">
        <div class="titulo-seccion">
            <img src="../../imagenes/internos.png" alt="Internos">
            <h4>Usuarios internos / <a href="../registro/registro.html">registrar nuevo</a></h4>
        </div>

            <div class="internos-contenedor">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Nombre y Apellido</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Codigo</th>
                            <th scope="col">Cédula</th>
                            <th scope="col">Contraseña</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-body">
                        <tr>
                            
                        </tr>
                    </tbody>
                </table>
            </div>

        <a href="../confiiguracion.html" class="boton-atras">
            <img src="../../imagenes/5SvJ.gif" alt="">
            <span class="texto-atras">
                <i class="bi bi-arrow-left-circle"></i> Atrás
            </span>
        </a>
    </main>
    <div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light border-secondary"> 
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title" id="modalLabel">Editar Usuario Interno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form-editar-usuario">
                    <div class="modal-body">
                        <input type="hidden" id="edit-id" name="id"> 
                        
                        <div class="mb-3">
                            <label for="edit-nombresYApellidos" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control bg-secondary text-light border-dark" id="edit-nombresYApellidos" required>
                        </div>

                        <div class="mb-3">
                            <label for="edit-telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control bg-secondary text-light border-dark" id="edit-telefono" required>
                        </div>

                        <div class="mb-3">
                            <label for="edit-correo" class="form-label">Correo</label>
                            <input type="email" class="form-control bg-secondary text-light border-dark" id="edit-correo" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="edit-codigo" class="form-label">Código</label>
                            <input type="text" class="form-control bg-secondary text-light border-dark" id="edit-codigo" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="edit-cedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control bg-secondary text-light border-dark" id="edit-cedula" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="edit-contrasena" class="form-label">Contraseña</label>
                            <input type="text" class="form-control bg-secondary text-light border-dark" id="edit-contrasena" required> 
                        </div>
                    </div>
                    
                    <div class="modal-footer border-top border-secondary">
                        <button type="button" class="btn btn-cancelar-chf" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-guardar-chf">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/login.js"></script>
</body>
</html>
