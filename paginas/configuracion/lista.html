<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Precios | Chicken Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="icon" type="image/png" href="../../imagenes/mini-logo.png">
</head>
<body>
    <!-- Panel principal negro -->
    <main class="panel-negro">
        <div class="titulo-seccion">
            <img src="../../imagenes/precio.png" alt="Lista de precios">
            <h4>Lista de precios</h4>
        </div>

        <table class="table table-dark table-striped table-hover TABLA-PRECIOS">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">PRODUCTO</th>
                <th scope="col">PRECIO</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-productos">
                
            </tbody>
        </table>

        <h3>Gestión de Productos</h3>
        <form id="form-producto" class="form-producto">
            <input type="hidden" id="id_producto">
            <input type="text" id="producto" placeholder="Producto" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <input type="number" id="cantidad" placeholder="Cantidad" required>
            <div class="botones-form">
                <button type="submit" class="btn-guardar">Guardar</button>
            </div>
        </form>
        <a href="../confiiguracion.html" class="boton-atras">
            <img src="../../imagenes/5SvJ.gif" alt="">
            <span class="texto-atras">
                <i class="bi bi-arrow-left-circle"></i> Atrás
            </span>
        </a>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/lista.js"></script>
</body>
</html>
