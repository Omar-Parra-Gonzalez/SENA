<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Precios | Chicken Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="icon" type="image/png" href="../../imagenes/mini-logo.png">
</head>
<body>
    <!-- Panel principal negro -->
    <main class="panel-negro">
        <div class="titulo-seccion">
            <img src="../../imagenes/precio.png" alt="Lista de precios">
            <h4>Lista de precios<button onclick="abrirModalProducto(true)" class="btn btn-guardar-chf">Nuevo Producto</button></h4>
        </div>

        <table class="table table-dark table-striped table-hover TABLA-PRECIOS">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-productos">
                
            </tbody>
        </table>
        <a href="../confiiguracion.html" class="boton-atras">
            <img src="../../imagenes/5SvJ.gif" alt="">
            <span class="texto-atras">
                <i class="bi bi-arrow-left-circle"></i> Atrás
            </span>
        </a>
    </main>
    <div class="modal fade" id="modalGestionProducto" tabindex="-1" aria-labelledby="modalLabelProducto" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light border-secondary">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title" id="modalLabelProducto">Gestión de Productos</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form-producto">
                    <div class="modal-body">
                        <input type="hidden" id="id_producto" name="id_producto"> 
                        
                        <div class="mb-3">
                            <label for="producto" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control bg-secondary text-light border-dark" id="producto" placeholder="Producto" required>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" class="form-control bg-secondary text-light border-dark" id="precio" placeholder="Precio" required>
                        </div>

                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control bg-secondary text-light border-dark" id="cantidad" placeholder="Cantidad" required>
                        </div>
                        
                    </div>
                    
                    <div class="modal-footer border-top border-secondary">
                        <button type="button" class="btn btn-cancelar-chf" data-bs-dismiss="modal">Cancelar</button>

                        <button type="submit" class="btn btn-guardar-chf">Guardar</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/lista.js"></script>
</body>
</html>
