<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Chicken Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" type="image/png" href="../../imagenes/mini-logo.png">
</head>
<body>
    <div class="contenedor-login">
        <div class="lado-izquierdo">
            <img src="../../imagenes/logo broaster.png" alt="Logo Chicken Friends">
        </div>
        <div class="lado-derecho">
            <div class="login-box registro-box">
                <h2>Registro</h2>
                <h3>Ingresa tus datos</h3>
                <form id="form-registro">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre y Apellido</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" id="nombre" class="form-control" placeholder="Ej: Juan Pérez" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input type="email" id="correo" class="form-control" placeholder="Ej: usuario@gmail.com"
                                required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="codigo" class="form-label">Código</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-upc-scan"></i></span>
                            <input type="text" id="codigo" class="form-control" placeholder="Ej: CF1234" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-credit-card-2-front-fill"></i></span>
                            <input type="number" id="cedula" class="form-control" placeholder="Ej: 1002456789" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" id="contraseña" class="form-control" placeholder="********" required>
                        </div>
                    </div>
                    <div id="mensaje-error" class="text-center text-warning mb-2" style="display:none;"></div>
                    <button type="submit" class="btn btn-warning w-100 mb-3">Registrarme</button>                    
                    <p class="texto-condiciones mb-0">
                        Al crear una cuenta, usted acepta los <strong>Términos de servicio</strong> y la
                        <strong>Política de privacidad</strong>.
                    </p>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../js/login.js"></script>
</body>
</html>
